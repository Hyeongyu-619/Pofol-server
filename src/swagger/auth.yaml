/api/auth:
  get:
    summary: Get home page with user info
    responses:
      "200":
        description: Successfully returned home page

/api/auth/login:
  get:
    summary: Get login page
    responses:
      "200":
        description: Successfully returned login page

/api/auth/login/naver:
  get:
    summary: Authenticate using Naver
    responses:
      "302":
        description: Redirect to Naver for authentication

/api/auth/login/signup:
  post:
    summary: Handle Naver login callback
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              nickName:
                type: string
              position:
                type: string
              role:
                type: string
            required:
              - nickName
              - position
              - role
    responses:
      "200":
        description: Successfully authenticated user
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                token:
                  type: string

/api/auth/logout:
  get:
    summary: Logout user
    responses:
      "200":
        description: Successfully logged out user
